{% extends 'base.html' %}
{% block title %}Sign up Page
{% endblock %}
{% block content %}
    <from method="POST">
        <h3 align="center">Sign up</h3>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" class="form-control" name="firstName" placeholder="Enter First Name">
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" class="form-control" name="email" placeholder="Enter email address">
        </div>

        <div class="form-group">
            <label for="password1">Enter Password</label>
            <input type="password" id="password1" class="form-control" name="password1" placeholder="Enter password">
        </div>
        <div class="form-group">
            <label for="password2">Confirm Password</label>
            <input type="password" id="password2" class="form-control" name="password2" placeholder="Confirm Password">
        </div>
        <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>

        <!-- button.btn.btn-primary[type="submit"]{Submit} -->
    </form>


    <!-- form[method="get"]>h3[align="center"]{Sign up}+(div.form-group>label[for="firstName"]{First Name}+input[type="text" id="firstName" class="form-control" name="firstName" placeholder="Enter First name"]) -->

{% endblock %}
